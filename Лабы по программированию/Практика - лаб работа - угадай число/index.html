<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - угадай число</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid align-items-center">
        <h1>Информация о ходе игры</h1>
        <div class="alert alert-light" role="alert" id="alert1">
            <p align="center">Игра "Угадай число". У вас всего 7 попыток. Ваша задача - ввести в поле "Загадываемое число" число, которое хотите проверить и нажать на кнопку "Проверить", после чего вы увидите результат и либо продолжаете игру либо заканчиваете</p>
        </div>
        <br>
        <div class="text">
            <form>
                Введи число от 1 до 10<br>
                <input type="text" class="form-control" name="firstname" id="form-1">
            </form>
        </div><br>
        <div class="button" >
            <button onclick="welcome()" id="btn1" class="btn btn-light"><b>Начать игру</b></button>
            <button onclick="play()" id="btn2" class="btn btn-light" style="display:none"><b>Проверить</b></button>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
